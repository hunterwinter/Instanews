<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Instanews App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="build/style.css">
   </head>
   <body>
      <header class="header container">
         <div class="logo">
            <h1 class="">Instanews - New York Times</h1>
            <img src="" alt="Logo"/>
         </div>

         <form class="form" action="#" method="post">

            <div class="option-menu">
              <p>Choose a section:</p>
              <select name="sections" id="sections">
                  <option value="">Sections ...</options>
                  <option value="world">World</option>
                  <option value="national">National</option>
                  <option value="science">Science</option>
                  <option value="business">Business</option>
                  <option value="sports">Sports</option>
                  <option value="fashion">Fashion</option>
                </select>
            </div>
         </form>
      </header>

      <section class="grid">
         <div class="stories"></div>
         <img src="images/ajax-loader.gif" alt="Loading..." class="ajax-loader" />
      </section>

      <footer class="site-footer container">
         <div class="copyright">
           <p><i class="fa fa-copyright"> Copyright 2016 <span>Instanews</span></p>
        </div>
      </footer>

      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="build/js/main.min.js"></script>
   </body>
</html>
