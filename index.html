<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Instanews App</title>
      <meta name="viewport">
      <link rel="stylesheet" href="build/reset.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="build/style.css">
   </head>
   <body>
      <header>
         <div class="wrap">
            <img src="content/images/nyt-logo.svg" alt="Logo"/>
         </div>
         <form class="form" action="#" method="post">
            <div class="option-menu">
              <p>Choose a section:</p>
              <select class="sections">
                  <option value="">Sections ...</options>
                  <option value="world">World</option>
                  <option value="national">National</option>
                  <option value="science">Science</option>
                  <option value="business">Business</option>
                  <option value="sports">Sports</option>
                  <option value="fashion">Fashion</option>
                </select>
            </div>
          <div class="loading"><img class="loading" src="content/images/ajax-loader.gif" alt="loading"></div>
         </form>
      </header>
      <section class="grid">
        <ul class= "picturelist"></ul>
      </section>
      <footer class="site-footer container">
         <div class="copyright">
           <p><i class="fa fa-copyright"></i> Copyright 2016 <span>Instanews</span></p>
        </div>
      </footer>
      <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="crossorigin="anonymous"></script>
      <script src="build/script.js"></script>
   </body>
</html>
